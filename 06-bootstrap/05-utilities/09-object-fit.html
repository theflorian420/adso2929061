        <header>
            <h1>09- Objects</h1>
            <h2>
                Use the object fit utilities to modify how the content of a replaced element, such as an &lt;img&gt; or &lt;video&gt; , should be resized to fit its container.
            </h2>
        </header>
        <section class="content">
    <h3 class="my-4">Example:</h3>
    <div class="d-flex gap-3 flex-wrap justify-content-center">
        <img class="bd-placeholder-img object-fit-contain border rounded" alt="Placeholder : Object fit contain" width="140" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
        <img class="bd-placeholder-img object-fit-cover border rounded" alt="Placeholder : Object fit cover" width="180" height="400px" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
        <img class="bd-placeholder-img object-fit-fill border rounded" alt="Placeholder : Object fit fill" width="140" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
        <img class="bd-placeholder-img object-fit-scale border rounded" alt="Placeholder : Object fit scale down" width="180" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
        <img class="bd-placeholder-img object-fit-none border rounded" alt="Placeholder : Object fit none" width="140" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
    </div>
</section>
