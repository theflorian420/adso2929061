                <textarea>connect databasename;</textarea>

                <textarea>create table gyms(

-> create_at timestamp,
-> primary key(id));</textarea>
                <h3>Description of the table</h3>
                <textarea>describe gyms;</textarea>
                <h3>Create Tables</h3>
                <textarea>create table trainers(
-> id int auto_increment,
-> name varchar(32) not null unique,
-> level int not null,
-> gym_id int not null,
-> created_at timestamp,
-> primary key(id),
-> foreign key(gym_id) references gyms(id));</textarea>

exit;
