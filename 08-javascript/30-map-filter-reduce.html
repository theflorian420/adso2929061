    <main>
        <header>
            <h1>30 MAP\Filter\reduce</h1>
            <h2>Transforma arreglos usando m√©todos map, filter y reduce</h2>

        </header>
        <section>
            <h3>Map</h3>
            <h4 class="map"></h4>
            <h3>Filter</h3>
            <h4 class="filter"></h4>
            <h3>Reduce</h3>
            <h4 class="reduce"></h4>
        </section>
    </main>
    <script>
        //elements
        const map= document.querySelector('.map')
        const filter= document.querySelector('.filter')
        const reduce= document.querySelector('.reduce')

        //Array of Objects
        const dragonBall = [
            {id: 1, name: 'Goku', height: 175, power: 9000, race: 'Saiyan'},
            {id: 2, name: 'Vegeta', height: 164, power: 8500, race: 'Saiyan'},
            {id: 3, name: 'Piccolo', height: 226, power: 3500, race: 'Namekaiin'},
            {id: 4, name: 'Krillin', height: 145, power: 1500, race: 'Human'},
            {id: 5, name: 'Frieza', height: 158, power: 12000, race: 'Alien'}
        ]

        //Map
        const characters = dragonBall.map(({name, race})=>`${name}: ${race} <br>`)
        characters.forEach(info => {
            map.innerHTML += info
        })

        //filter
        const strongers = dragonBall.filter(character=> character.power>8500)
        strongers.forEach(strong =>{
            filter.innerHTML += `${strong.name}: ${strong.power} <br>`
        })

        //reduce
        const totalPower = dragonBall.reduce((sum, character)=> sum + character.power, 0)
        const avgHeight = dragonBall.reduce((avg, character)=> avg + character.height/dragonBall.length, 0)

        reduce.innerHTML = `Total Sum Power: ${totalPower} <br>`
        reduce.innerHTML += `Average Height: ${avgHeight}`
    </script>
