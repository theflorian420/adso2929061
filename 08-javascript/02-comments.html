    <main>
        <header>
            <h1>02-comments </h1>
            <h2>Add comments to explain or annotate your code.</h2>
        </header>

        <section>
            <h2 id="time"></h2>
        </section>
    </main>
    <script>
        // This is a line comment
        const time = document.getElementById('time')
        /*
            This is a blocke comment
            Its used to multiple lines of code
            or inactive large portions of code
        */

        // This is an event time (interval)
        setInterval(function () {
            let today = new Date // New Date
            let hours = today.getHours()// Get Hours
            let minutes = today.getMinutes() // Get Minutes
            let seconds = today.getSeconds() // Get Seconds
            // Show time
            time.textContent = `${hours}:${minutes}:${seconds}`
            // Add some styles
            time.style.textAlign = 'center'
            time.style.zoom = '3.4'
        }, 1000) // 1 second = 1000 ms
    </script>
