<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 - Methos Array</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        section ul {
            padding: 0;
        }

        section ul.emojis li {
            display: grid;
            grid-template-columns: 160px 220px;
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>25 - Methos Array</h1>
            <h2>Manipula arreglos usando métodos de arreglos.</h2>

        </header>
        <section>
            <ul class="emojis"></ul>
        </section>
    </main>
    <script>
        //elements
        const emojis=document.querySelector('.emojis');
        emojis.style.fontSize='1.6rem'

        //Methods
        const arrayJobs = ['👮🏾‍♂️','👩🏾‍🔬','👩🏾‍🏫','👨🏾‍🍳','🥷🏾']
        function shuffle(array){
            return array.sort(()=> Math.random()-0.5)
        }

        emojis.innerHTML = `<li><b>Values: </b>${arrayJobs.valueOf()}</li>
                            <li><b>String: </b>${arrayJobs.toString()}</li>
                            <li><b>Join: </b>${arrayJobs.join('|')}</li>
                            <li><b>Sort: </b>${arrayJobs.sort()}</li>
                            <li><b>Reverse: </b>${arrayJobs.reverse()}</li>`

        arrayJobs.pop();
        emojis.innerHTML += `<li><b>POP: </b>${arrayJobs.valueOf()}</li>`
        arrayJobs.shift();
        emojis.innerHTML += `<li><b>SHIFT: </b>${arrayJobs.valueOf()}</li>`
        arrayJobs.unshift('👩🏾‍🚒');
        emojis.innerHTML += `<li><b>UNSHIFT: </b>${arrayJobs.valueOf()}</li>`
        arrayJobs.unshift('👩🏾‍🌾');
        emojis.innerHTML += `<li><b>PUSH: </b>${arrayJobs.valueOf()}</li>`
        shuffle(arrayJobs)
        emojis.innerHTML += `<li><b>Shuffle: </b>${arrayJobs.valueOf()}</li>`
    </script>
</body>

</html>
