    <script>
        //elements
        const methods= document.querySelector('.methods')

        //method set
        let worldcup2026 = new Date('10-04-2028 14:00:00')

        console.log(worldcup2026)
        worldcup2026.setMonth(5)
        worldcup2026.setDate(11)
        worldcup2026.setFullYear(2026)
        console.log(worldcup2026)


        //Method set
        methods.style.zoom ='1.5'
        methods.innerHTML =`<li>
                                <b>Date next FIFA WORLD CUP</b><br>
                                ${worldcup2026.getDate()}/0${worldcup2026.getMonth()+1}/${worldcup2026.getFullYear()} ${worldcup2026.getHours()}:0${worldcup2026.getMinutes()}
                            </li>`
