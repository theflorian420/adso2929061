<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-challenge-drag-drop</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    
    <style>
        article.columnst {
            padding: 5px;
            background-color: #1f1f1f;
            display: flex;
            gap: 1rem;
            margin: 20px auto;
            width: 370px;
        }

        aside.columnt h4 {
            background-color: #1f1f1f;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            margin: 0px;
        }

        aside.columnt:nth-child(1) h4 {
            border-bottom: 4px solid #35f442;
        }

        aside.columnt:nth-child(2) h4 {
            border-bottom: 4px solid #f78a14;
        }

        aside.columnt:nth-child(3) h4 {
            border-bottom: 4px solid #ff232f;
        }

        aside.columnt div {
            background-color: #373737;
            height: 450px;
        }

        aside.columnt div.pk {
            height: 150px;
            position: relative;
        }

        aside.columnt div.pk#pk11 {
            background: url(images/pokemons/pk11.png) no-repeat center;
        }

        aside.columnt div.pk#pk21 {
            background: url(images/pokemons/pk21.png) no-repeat center;
        }

        aside.columnt div.pk#pk31 {
            background: url(images/pokemons/pk31.png) no-repeat center;
        }

        aside.columnt div.pk#pk12 {
            background: url(images/pokemons/pk12.png) no-repeat center;
        }

        aside.columnt div.pk#pk22 {
            background: url(images/pokemons/pk22.png) no-repeat center;
        }

        aside.columnt div.pk#pk32 {
            background: url(images/pokemons/pk32.png) no-repeat center;
        }

        aside.columnt div.pk#pk13 {
            background: url(images/pokemons/pk13.png) no-repeat center;
        }

        aside.columnt div.pk#pk23 {
            background: url(images/pokemons/pk23.png) no-repeat center;
        }

        aside.columnt div.pk#pk33 {
            background: url(images/pokemons/pk33.png) no-repeat center;
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>20-challenge-drag-drop </h1>
            <h2>Crea una interfaz de arrastrar y soltar.</h2>
        </header>
        <section>
            <article class="columnst">
                <aside class="columnt">
                    <h4>Evolution 1</h4>
                    <div class="stage stage1">
                        <div id="pk11" class="pk pk1 animate__animated"></div>
                        <div id="pk21" class="pk pk1 animate__animated"></div>
                        <div id="pk31" class="pk pk1 animate__animated"></div>
                    </div>
                </aside>
                <aside class="columnt">
                    <h4>Evolution 2</h4>
                    <div class="stage stage2">
                    </div>
                </aside>
                <aside class="columnt">
                    <h4>Evolution 3</h4>
                    <div class="stage stage3"></div>
                </aside>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pk').draggable({
                containment: '.columnst',
                cursor: 'move',
                snap: '.stage',
                snapMode: 'inner',
                grid: [120, 150],
                revert: 'invalid'
            });
            $('.stage2').droppable({
                accept: '.pk1',
                drop: function (evt, ui) {
                    $ui = $(ui.draggable);
                    $ui.removeClass('pk1').addClass('pk2 animate__pulse');
                    $ni = parseInt($ui.attr('id').substring(4, 2)) + 1;
                    $ui.attr('id', 'pk' + $ni);
                }
            });
            $('.stage3').droppable({
                accept: '.pk2',
                drop: function (evt, ui) {
                    $ui = $(ui.draggable);
                    $ui.removeClass('pk2').addClass('pk3 animate__tada');
                    $ni = parseInt($ui.attr('id').substring(4, 2)) + 1;
                    $ui.attr('id', 'pk' + $ni);
                }
            });
        }); 
    </script>
</body>

</html>
