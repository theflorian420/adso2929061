    <main>
        <header>
            <h1>21-plugin-validate-forms </h1>
            <h2>Valida formularios usando plugins de jQuery.</h2>
        </header>
        <section>
            <form action="php/processform.php" method="post">
                <div class="mb-2">
                    <input type="text" class="form-control" name="fullname" placeholder="Full Name"
                        data-validation="length required" data-validation-length="4-32">
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" name="age" placeholder="Age" data-validation="number">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" name="email" placeholder="Email" data-validation="email">
                </div>
                <div class="mb-2">
                    <input type="date" class="form-control" name="birthdate" placeholder="Birth Date"
                        data-validation="date" data-validation-format="dd/mm/yyyy">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Enviar Formulario">
                    <input type="reset" class="btn btn-outline-success" value="Limpiar Formulario">
                </div>
            </form>
        </section>
    </main>
