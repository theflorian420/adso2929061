<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-dimensions</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        figure.dimensions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 20px auto;
            width: 380px;
        }

        figure.dimensions div.col-left div.box {
            border: 4px solid #4f5c6e;
            color: #4f5c6e44;
            height: 240px;
            font-size: 6em;
            line-height: 2.4em;
            padding: 6px;
            text-align: center;
            width: 280px;
        }

        figure.dimensions div.col-right button {
            background-color: #fff;
            border: 1px solid #4f5c6e;
            border-radius: 6px;
            font-size: 0.6rem;
            color: #4f5c6e;
            padding: 10px;
            display: flex;
            margin: 4px auto;
            width: 200px;
        }

        figure.dimensions div.col-right button:hover {
            background-color: #4f5c6e;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

        <header>

                <div class="col-left">
                    <div class="box">BOX</div>

                <div class="col-right">
                    <button class="btn-d1"> Width-Height</button>
