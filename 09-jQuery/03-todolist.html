<style>
    div.todolist {
        background-color: #fff;
        border-radius: 0.4rem;
        padding: 1rem;
        margin: 1rem auto;
        width: 370px;

        div.header {
            h1 {
                text-align: center;
                border-bottom: 1px solid #ccc;
                color: #333;
                margin: 0;
            }
            section.info {
                display: flex;
                gap: 1rem;
                color: #333;
                justify-content: space-between;
                div {
                    display: flex;
                    align-items: center;
                    margin-block: 1rem;
                    gap: 0.5rem;
                    span {
                        align-items: center;
                        border-radius: 50%;
                        background-color: #444;
                        color: #fff;
                        display: flex;
                        height: 30px;
                        justify-content: center;
                        width: 30px;
                    }
                }
            }
        }
        section.list {
            article {
                background-color: #ccc;
                border-radius: 0.4rem;
                display: flex;
                margin-bottom: 0.4rem;
                justify-content: space-between;
                padding-inline: 0.4rem;
                color: #333;
                padding-block: 0.8rem;
                align-items: center;
                &.checked {
                    background-color: #ff03 !important;
                    p {
                        text-decoration: line-through;
                    }
                }
                input {
                    accent-color: orange;
                    zoom: 1.4;
                }
                button {
                    background-color: crimson;
                    border-radius: 50%;
                    border: none;
                    cursor: pointer;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    height: 20px;
                    width: 20px;
                    transition: transform 0.2s ease-in;
                    &:hover {
                        transform: scale(1.4);
                    }
                }
            }
            article:nth-child(even) {
                background-color: #eee;
            }
        }
    footer {
    display: flex; 
    input {
        border: 1px solid #ccc;
        border-radius: 0.4rem 0 0 0.4rem;
        width: 320px;
        outline: none;
        padding: 0.8rem;
    }
    button {
        background-color: #3d8d7a;
        border-radius: 0 0.4rem 0.4rem 0;
        border: 1px solid #3d8d7a;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        color: white;
        width: 50px;
    }
    }

    button#reset {
        background-color: crimson;
        border: 1px solid crimson;
        border-radius: 0.4rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        padding: 0.4rem 1.2rem;
        margin: 0.4rem auto;
        color: #fff;
    }
}
</style>
<section class="section">
    <div class="todolist">
        <div class="header">
            <h1>Todo List</h1>
            <section class="info">
                <div class="tasks">
                    <span class="num-tasks">2</span>
                    <p class="title-tasks">Tasks</p>
                </div>
                <div class="remains">
                    <span class="num-remains">1</span>
                    <p class="title-remains">Remain</p>
                </div>
            </section>
        </div>
        <section class="list">
            <article class="checked">
                <input type="checkbox" checked="checked">
                <p>Learn Emmet</p>
                <button>&times;</button>
            </article>
            <article>
                <input type="checkbox">
                <p>Learn Japanese</p>
                <button>&times;</button>
            </article>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="Add Task" maxlength="34">
            <button id="add">+</button>
        </footer>
        <button id="reset">Reset</button>
    </div>
</section>
