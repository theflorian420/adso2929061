<style>
    button.btn {
        display: flex;
        cursor: pointer;
        background-color: #fff9;
        border: none;
        margin: 1rem auto;
        border-radius: 0.4rem;
        padding: 0.6rem 1.2rem;
        transition: transform 0.2s ease-in;
        &:hover {
            transform: scale(1.05);
        }
    }
    article.landscape {
        background: url(images/landscape.png) no-repeat center;
        border-radius: 0.4rem;
        border: 2px solid #fff;
        overflow: hidden;
        height: 300px;
        margin: 2rem auto;
        position: relative;
        width: 300px;
        img.goku {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: rotateY(-180deg);
        }
    }
</style>
<section class="section">
    <button class="btn">Animate</button>
    <article class="landscape">
        <img src="images/goku.png" class="goku" alt="Goku">
    </article>
</section>
